<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="inter-uniquifier">
    <img src="6026787-avatar-profile-default-social-media-photo-icon-vector-in-flat-style-vetor-removebg-preview.png" alt="perfil" id="perfil">
    <div id="card">    
        <h1>Cadastrar</h1>
        <form action="#" id="questoes">
            <div class="campo">
                <label for="#">Nome:</label>
                <input type="text" name="#" id="#" placeholder="👨‍🦰 Username">
            </div>
            <div class="campo">
                <label for="#">E-mail:</label>
                <input type="email" name="#" id="#" placeholder="✉️ E-mail">
            </div>
            <div class="campo">
                <label for="#">Senha:</label>
                <input type="password" name="#" id="#" placeholder="🔒 Senha">
            </div>
            <input type="button" value="Cadastrar" id="Botao">
        </form>
    </div>
</body>
</html>
